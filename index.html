<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Emoji Extractor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>
<body class="text-center">
    
    <img class="mt-5" src="assets/dsc.svg" width="200px" height="200px"/>
    <h1 class="mb-5 mt-5">Discord Emoji Extractor</h1>
    <h3>Get image files of emojis in Discord.</h3>
    <br>
    <div class="page-container">
        <form onsubmit="event.preventDefault(); getImage(itemId.value)">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Emoji ID</span>
                </div>
                <input type="text" required class="form-control" id="itemId" placeholder="Enter the ID of the emoji" aria-label="ID" aria-describedby="basic-addon1">
            </div>
            
            <div class="mb-5 mt-5">
            <h4>File Format</h4>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="png" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="png">png</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="jpg" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="jpg">jpg</label>
              </div>   
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="gif" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="gif">gif</label>
              </div> 
            </div>          
            <button type="submit" class="btn btn-primary">Get Image</button>
            <br><br>
            <a href="https://github.com/SriKoala/SriKoala.github.io" target="_blank">View the source code for this project</a>
        </form>
        <hr>
        <h3>Result</h3>
        <div id="result">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
